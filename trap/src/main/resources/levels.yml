# Trap Level Configuration
# This file contains all level-related configurations for traps

# Base settings for trap levels
settings:
  max-level: 50
  base-exp-required: 1000
  exp-multiplier: 1.5
  exp-per-player-capture: 100
  exp-per-damage: 1

# Level up rewards and requirements
levels:
  1:
    display-name: "&7Başlangıç Seviyesi"
    exp-required: 0
    bonus-damage: 0.0
    bonus-range: 0.0
    max-members: 3
    price: 0.0
    
  2:
    display-name: "&aÇırak Tuzakçı"
    exp-required: 1000
    bonus-damage: 0.5
    bonus-range: 0.5
    max-members: 4
    price: 5000.0
    
  3:
    display-name: "&eUsta Tuzakçı"
    exp-required: 2500
    bonus-damage: 1.0
    bonus-range: 1.0
    max-members: 5
    price: 10000.0

# Shop settings
shop:
  enable-trap-shop: true
  tax-percentage: 10.0  # Percentage of tax on trap sales
  min-price: 1000.0     # Minimum price for trap sales
  max-price: 1000000.0  # Maximum price for trap sales
  
# Level up effects
effects:
  enable-level-up-effects: true
  level-up-particle: "VILLAGER_HAPPY"
  level-up-sound: "ENTITY_PLAYER_LEVELUP"
  level-up-title: "&aSeviye Atladın!"
  level-up-subtitle: "&eYeni Seviye: %level%"

# Statistics tracking
statistics:
  track-player-captures: true
  track-damage-dealt: true
  track-trap-sales: true
  track-level-ups: true

# Leaderboard settings
leaderboard:
  update-interval: 300  # seconds
  max-entries: 10
  cache-time: 60        # seconds to cache leaderboard data

# Messages
messages:
  not-enough-exp: "&cBu seviyeye ulaşmak için yeterli tecrübe puanın yok! Gerekli: %exp%"
  level-up: "&aTebrikler! &e%trap% &atuzak seviyesi &e%level% &aoldu!"
  max-level: "&cBu tuzak maksimum seviyeye ulaştı!"
  trap-sold: "&aTuzak başarıyla satışa çıkarıldı! Fiyat: &e%price%"
  trap-bought: "&aTuzak başarıyla satın alındı! Kalan bakiye: &e%balance%"
  not-enough-money: "&cYeterli paranız yok! Gerekli: &e%price%"
  trap-not-for-sale: "&cBu tuzak satılık değil!"
  trap-already-for-sale: "&cBu tuzak zaten satılık!"
  trap-sale-cancelled: "&cTuzak satışı iptal edildi."
